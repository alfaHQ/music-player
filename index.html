<!DOCTYPE html>
<html>
<head>
	<title>Music Player Terindah</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="assets/css/all.css" rel="stylesheet">
</head>
<body>

	<header>
		<a href="#" title="Dark Mode" class="switch-wrapper">
			<i class="switch fa fa-toggle-off"></i>
		</a>
		<ul>
			<li><a href="credit.html">Credit</a></li>
			<li><a href="help.html">Help</a></li>
		</ul>
	</header>

	<div class="music-menu">

		<div class="navigation-group">
			<i class="fa-solid fa-arrow-left"></i>
			<span>
				<h3>Puisi Hujan</h3>
				<p>Artis tidak diketahui</p>
			</span>
			<i class="fa-solid fa-list-ul"></i>
		</div>

		<div class="cover">
			<img src="assets/img/vinyl.png" width="150">
		</div>

		<div class="duration-group">
			<span class="current">00:00</span>
			<input type="range" min="0" value="0" class="slider">
			<span class="duration">00:00</span>
		</div>

		<div class="play-group">
			<i class="fa-solid fa-backward-step"></i>
			<i class="fa-solid fa-play"></i>
			<i class="fa-solid fa-forward-step"></i>
		</div>

		<div class="fourth-group">
			<img src="assets/img/repeat.png" width="20px" class="repeat">
			<!-- <i class="fa-repeat"></i> -->
			<i class="fa-regular fa-heart"></i>
			<i class="fa-solid fa-ellipsis"></i>
		</div>

		<div class="music-list">
			
			<ul>

			</ul>
			<a href="#" class="played-music-container" title="mini play">
				<div class="played-music">
					<div>
						<img src="assets/img/vinyl.png" width="35">
						<span>dont delay wooo</span>
						<i class="fa-solid fa-play played"></i>
					</div>
				</div>
			</a>
		</div>

	</div>

	<div class="created-by">
		<!-- <h2>Tugas music player Bu Ika</h2>
		<span>By: Alfa</span> -->
	</div>

	<script src="scriptOOP.js"></script>
</body>
</html>
